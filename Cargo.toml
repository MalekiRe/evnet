repository = "https://github.com/MalekiRe/evnet"

[dependencies]
bevy = "0.15.1"
bevy_matchbox = "0.11.0"
futures = "0.3.31"
serde = { version = "1.0.217", features = ["derive"] }
bincode = "1.3.3"